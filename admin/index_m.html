    <script type="text/javascript">



        function show_hide_column(col_name, col_no, do_show) {

            //this is only for header
            var element = document.getElementById(col_name);

            if (do_show) {
                element.classList.remove("hide");
            }
            else {
                element.classList.add("hide");
            }

            //here we have all other rows
            var tbl = document.getElementById('table_devices');
            var rows = tbl.getElementsByTagName('tr');

            for (var row = 0; row < rows.length; row++) {
                var cols = rows[row].children;
                if (col_no >= 0 && col_no < cols.length) {
                    var cell = cols[col_no];
                    if (cell.tagName == 'TD' || cell.tagName == 'TH') {
                        if (do_show) {
                            cell.classList.remove("hide");
                        }
                        else {
                            cell.classList.add("hide");
                        }
                    }
                }
            }
        }
        


        function showHideSettings() {

            //always hide
            show_hide_column("col_4", 3, true);
            show_hide_column("col_7", 6, true);
            show_hide_column("col_10", 9, true);


            var $useActors = $('#UseActors');

            if ($useActors.prop('checked')) {

                console.log('show actor settings');

                $('.col-pathactors').show();
                $('.col-useactorifnoheating').show();
                $('.col-useactorifnothermostat').show();

                show_hide_column("col_5",4, true);
                show_hide_column("col_6",5, true);
                show_hide_column("col_8",7, true);
                show_hide_column("col_9",8, true);
                
            }
            else {

                console.log('hide actor settings');

                $('.col-pathactors').hide();
                $('.col-useactorifnoheating').hide();
                $('.col-useactorifnothermostat').hide();

                show_hide_column("col_5",4, false);
                show_hide_column("col_6",5, false);
                show_hide_column("col_8",7, false);
                show_hide_column("col_9",8, false);
               
            }
        }


        var timeout;
        function getDevices(onChange, instance) {
            timeout = setTimeout(function () {
                getDevices();
            }, 4000);

            //function sendTo(_adapter_instance, command, message, callback)
            sendTo(instance, 'listDevices', null, function (list) {
                if (timeout) {
                    clearTimeout(timeout);
                    timeout = null;
                }

                console.log('got devices ' + JSON.stringify(list));

                values2table('values', list, onChange);


            });
        }

        // the function loadSettings has to exist ...
        function load(settings, onChange) {

            if (!settings) return;

            console.log('##on change');

            // example: select elements with id=key and class=value and insert value
            for (var key in settings) {
                if (!settings.hasOwnProperty(key)) continue;
                var $value = $('#' + key + '.value');
                if ($value.attr('type') === 'checkbox') {
                    $value.prop('checked', settings[key]).on('change', function () {
                        showHideSettings();
                        onChange();
                    });
                } else {
                    $value.val(settings[key]).on('change', function () {
                        console.log('on change');

                        onChange();
                    }).on('keyup', function () {
                        $(this).trigger('change');
                    });
                }
            }


            // Signal to admin, that no changes yet
            onChange(false);
            showHideSettings();
            M.updateTextFields();
            getAdapterInstances('heatingcontrol', function (arr) {
                for (var i = 0; i < arr.length; i++) {
                    var _id = arr[i]._id.replace('system.adapter.', '');

                    console.log('got instance ' + _id);

                    getDevices(onChange, _id);

                    //getTest(onChange, _id);
                }
            });

        }



        // ... and the function save has to exist.
        // you have to make sure the callback is called with the settings object as first param!
        function save(callback) {
            var obj = {};
            $('.value').each(function () {
                var $this = $(this);

                var id = $this.attr('id');

                if ($this.attr('type') === 'checkbox') {
                    obj[$this.attr('id')] = $this.prop('checked');
                } else {
                    obj[$this.attr('id')] = $this.val();
                }
            });

            obj.devices = table2values('values');

            callback(obj);
        }



    </script>
